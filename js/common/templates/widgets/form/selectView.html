<div class="form-group">
    <label class="col-lg-2 control-label"> {{elementLabel this}} </label>
    <div class="col-lg-5">
        <select name="{{name}}" class="el-{{name}}">
            {{#each options}}
            <option value="{{id}}">{{name}}</option>
            {{/each}}
        </select>
    </div>
    <span class="help-inline"></span>
</div>
