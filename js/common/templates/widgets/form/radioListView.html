<div class="control-group">
    <label class="control-label">
        {{label}}
    </label>

    <div class="controls">
        {{#each options}}
        <label class="radio inline">
            <input type="radio" name="{{../name}}" value="{{id}}" class="el-{{name}}"/>{{name}}
        </label>
        {{/each}}
        <span class="help-inline"></span>
    </div>
</div>
