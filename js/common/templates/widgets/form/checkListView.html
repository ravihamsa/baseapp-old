<div class="form-group">
    <label class="col-lg-2 control-label"> {{elementLabel this}} </label>

    <div class="col-lg-5 form-inline">
        {{#each options}}
        <div class="checkbox">
            <label>

                <input type="checkbox" name="{{id}}" value="{{id}}" class="el-{{name}}" />
                {{name}}

            </label>
        </div>
        {{/each}}
    </div>
    <span class="help-inline"></span>
</div>
